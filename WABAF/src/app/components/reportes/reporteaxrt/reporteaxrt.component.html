<div class="title-container"></div>
<div  style="text-align: center" class="container">
  <br>
  <form [formGroup]="form" style="text-align: center" class="form-container">
    <mat-form-field class="form-field">
      <mat-label>Fecha de inicio</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="finicio" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field style="text-align: center" class="form-field">
      <mat-label>Fecha de fin</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="ffin" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker2"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button color="primary" (click)="handleSubmit()">
      Buscar
    </button>
  </form>
</div>

<br />

<div style="text-align: center" class="title-container">
  <h1 cstyle="text-align: center" class="title">Total de usuarios registrados en el rango de tiempo</h1>
</div>
<div style="text-align: center" class="chart-container">
  <canvas
    baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [type]="barChartType"
  >
  </canvas>
</div>
