<div class="title-container">
  <div class="container" style="text-align: center;margin:5%"><h1>Registro de Modalidades </h1></div>
  <div class="container" style="text-align: center">
    <form [formGroup]="form" (submit)="insertar()" >

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>IDmo</mat-label>
        <input matInput  formControlName="mcod" readonly="true"/>
      </mat-form-field>
      
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Ejem. virtual" formControlName="desmod" />
        <mat-error *ngIf="form.get('desmod')?.hasError('required')"
          >La descripcion es obligatoria.</mat-error
        >
      </mat-form-field>
      
      <br />
      
      <div style="text-align: center;">
        <button mat-flat-button  color="warn">Registrar</button>
      </div>
    </form>
  </div>
</div>
