<div class="container"> 
    <div style="text-align: center;margin: 5%;"><h1>Lista de Reservas</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo</th>
          <td mat-cell *matCellDef="let element"> {{element.idRes}} </td>
        </ng-container>
        
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha de Asesoria </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaRes}} </td>
        </ng-container>
        
        <ng-container matColumnDef="inicio">
          <th mat-header-cell *matHeaderCellDef> Hora de Inicio </th>
          <td mat-cell *matCellDef="let element"> {{element.hInicioRes}} </td>
        </ng-container>
        <ng-container matColumnDef="fin">
          <th mat-header-cell *matHeaderCellDef> Hora de Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.hFinRes}} </td>
        </ng-container>
        <ng-container matColumnDef="medio">
          <th mat-header-cell *matHeaderCellDef> Via </th>
          <td mat-cell *matCellDef="let element"> {{element.viaRes}} </td>
        </ng-container>
        
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idRes]">
            <mat-icon style="color:#f4310a;">edit</mat-icon>
          </td> 
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
