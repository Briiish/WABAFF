<div class="title-container">
  <div class="container" style="text-align: center;margin:5%"><h1>Registro de Profesores</h1></div>
  <div class="container" style="text-align: center">
    <form [formGroup]="form" (submit)="insertar()" >

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>IDpr</mat-label>
        <input matInput  formControlName="pcodigo" readonly="true"/>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Ejem. ABC" formControlName="pcod" />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ejem. Oscar"  formControlName="pnombre" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Ejem. Reategui"  formControlName="papellido" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Dia</mat-label>
        <input matInput placeholder="Ejem. Lunes"  formControlName="pdia" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Turno</mat-label>
        <input matInput placeholder="Ejem. Tarde"  formControlName="pturno" />
      </mat-form-field>
      <div style="text-align: center;">
        <button mat-flat-button  color="warn">Registrar</button>
      </div>
    </form>
  </div>
</div>
