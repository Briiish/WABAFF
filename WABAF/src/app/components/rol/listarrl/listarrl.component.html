<div class="container">
    <div style="text-align: center; margin: 5%"><h1>Lista de roles</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="rl1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo.</th>
          <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
        </ng-container>
  
        <ng-container matColumnDef="rl2">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
        </ng-container>
  
        <ng-container matColumnDef="rl3">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.user.username}}</td>
        </ng-container>
  
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="delete(element.id)">
            <mat-icon style="color:#f4310a ;">delete_forever</mat-icon>
          </td> 
        </ng-container>
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idRol]" >
            <mat-icon style="color:#53dd30 ;">sync</mat-icon>
          </td> 
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
