
<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <div class="left-menu">
    <button mat-button [routerLink]="['/homes']" style="color: white">
      <mat-icon>home</mat-icon>Home
    </button>
    <button mat-button [matMenuTriggerFor]="menuUsers" style="color: white" *ngIf="isAdmin()">
      <mat-icon>person</mat-icon>Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuRol" style="color: white" *ngIf="isAdmin()">
      <mat-icon>folder_Managed</mat-icon>Roles
    </button>
    <button mat-button [matMenuTriggerFor]="menuProfesor" style="color: white" *ngIf="isAdmin()">
      <mat-icon>school</mat-icon>Profesores
    </button>
    <button mat-button [matMenuTriggerFor]="menuModalidad" style="color: white" *ngIf="isAdmin()">
      <mat-icon>filter_list</mat-icon>Modalidades
    </button>
    <button mat-button [matMenuTriggerFor]="menuComentario" style="color: white" *ngIf="isAdmin() || isStudent()">
      <mat-icon>comment</mat-icon>Comentarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuReserva" style="color: white" *ngIf="isAdmin() || isStudent()">
      <mat-icon>list_alt</mat-icon>Reservas
    </button>
    <button mat-button [matMenuTriggerFor]="menuCurso" style="color: white" *ngIf="isAdmin()">
      <mat-icon>book</mat-icon>Cursos
      </button>
    <button mat-button [matMenuTriggerFor]="menuReporte" style="color: white" *ngIf="isAdmin()">
    <mat-icon>menu</mat-icon>Reportes
    </button>
  </div>
  <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir" style="color: white">
      <mat-icon>account_circle</mat-icon>Usuario
    </button>
  </div>
</mat-toolbar>


<mat-menu #menuUsers="matMenu">
  <button mat-menu-item routerLink="/usuarios"><mat-icon>playlist_add_check</mat-icon>Listar</button>
  <button mat-menu-item routerLink="/usuarios/nuevo"><mat-icon>playlist_add</mat-icon>Registrar</button>
</mat-menu>
