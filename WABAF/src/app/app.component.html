
<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <div class="left-menu">
    <button mat-button [routerLink]="['/homes']" style="color: white">
      <mat-icon>home</mat-icon>Home
    </button>
    <button mat-button [matMenuTriggerFor]="menuUsers" style="color: white" *ngIf="isAdmin()">
      <mat-icon>person</mat-icon>Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuRol" style="color: white" *ngIf="isAdmin()">
      <mat-icon>folder_Managed</mat-icon>Roles
    </button>
    <button mat-button [matMenuTriggerFor]="menuProfesor" style="color: white" *ngIf="isAdmin()">
      <mat-icon>school</mat-icon>Profesores
    </button>
    <button mat-button [matMenuTriggerFor]="menuModalidad" style="color: white" *ngIf="isAdmin()">
      <mat-icon>filter_list</mat-icon>Modalidades
    </button>

<mat-menu #menuUsers="matMenu">
  <button mat-menu-item routerLink="/usuarios">Listar</button>
  <button mat-menu-item routerLink="/usuarios/nuevo">Registrar</button>
</mat-menu>
<mat-menu #menuRol="matMenu">
  <button mat-menu-item routerLink="/roles">Listar</button>
  <button mat-menu-item routerLink="/roles/nuevo">Registrar</button>
</mat-menu>
<mat-menu #menuProfesor="matMenu">
  <button mat-menu-item routerLink="/profesores">Listar</button>
  <button mat-menu-item routerLink="/profesores/nuevo">Registrar</button>
</mat-menu>
<mat-menu #menuModalidad="matMenu">
  <button mat-menu-item routerLink="/modalidades">Listar</button>
  <button mat-menu-item routerLink="/modalidades/nuevo">Registrar</button>
</mat-menu>
<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesiÃ³n</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ rol }}</span>
  </button>
</mat-menu>
